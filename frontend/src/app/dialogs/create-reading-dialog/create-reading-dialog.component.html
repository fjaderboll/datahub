<h1 mat-dialog-title>Create Reading</h1>
<div mat-dialog-content>
    <div>
		<mat-form-field appearance="fill">
			<mat-label>Node</mat-label>
			<mat-select [(ngModel)]="node" required (selectionChange)="loadSensors()">
				<mat-option *ngFor="let n of nodes" [value]="n">{{ n.name }}</mat-option>
			</mat-select>
		</mat-form-field>
    </div>
	<div>
		<mat-form-field appearance="fill">
			<mat-label>Sensor</mat-label>
			<mat-select [(ngModel)]="sensor" required>
				<mat-option *ngFor="let s of sensors" [value]="s">{{ s.name }}</mat-option>
			</mat-select>
		</mat-form-field>
    </div>
	<div>
		<mat-form-field appearance="outline">
			<mat-label>Value</mat-label>
			<input type="text" matInput required [(ngModel)]="value" placeholder="Value">
		</mat-form-field>
	</div>

	<div>
		<mat-form-field appearance="outline">
			<mat-label>Seconds offset</mat-label>
			<input type="number" matInput [(ngModel)]="offset" placeholder="Offset">
		</mat-form-field>
	</div>
</div>
<div mat-dialog-actions>
	<button mat-stroked-button color="primary" [mat-dialog-close]="false">
		<mat-icon>close</mat-icon>
		<span>Cancel</span>
	</button>
	<button mat-flat-button color="accent" (click)="create()" [disabled]="!isFormValid()">
		<mat-icon>add</mat-icon>
		<span>Create</span>
	</button>
</div>
