<app-breadcrumb [links]="['/datasets', '/datasets/' + dataset?.name]" [names]="['Datasets', dataset?.name]"></app-breadcrumb>

<dl class="list">
	<dt>Name</dt>
	<dd>{{ dataset?.name }}</dd>

	<dt>Description</dt>
	<dd>
		<app-inline-edit type="text" [value]="dataset?.desc" (onChange)="changedValue('desc', $event)"></app-inline-edit>
	</dd>

	<dt>Size</dt>
	<dd>{{ dataset?.sizeStr }}</dd>

</dl>

<div class="align-right margin-bottom">
	<span *ngIf="dataset?.nodes.length == 0" >No nodes&nbsp;</span>
	<button mat-raised-button color="primary" (click)="createNode()">
		<mat-icon>add</mat-icon>
		<span>Create Node</span>
	</button>
</div>
<div *ngIf="dataset?.nodes.length > 0" class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Node</th>
			<td mat-cell *matCellDef="let node">
				<a routerLink="/datasets/{{ dataset.name }}/nodes/{{ node.name }}">
					{{ node.name }}
				</a>
			</td>
		</ng-container>

		<ng-container matColumnDef="desc">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
			<td mat-cell *matCellDef="let node" [class.not-set]="!node.desc">{{ node.desc || 'Not set' }}</td>
		</ng-container>

		<ng-container matColumnDef="sensorCount">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Sensors</th>
			<td mat-cell *matCellDef="let node">{{ node.sensorCount }}</td>
		</ng-container>

		<ng-container matColumnDef="lastReadingTimestamp">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Last Reading</th>
			<td mat-cell *matCellDef="let node" [class.not-set]="!node.desc">{{ node.lastReadingTimestamp || 'No readings' }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<div [hidden]="dataSource.data.length <= 10">
		<mat-paginator [pageSizeOptions]="[10, 100]"></mat-paginator>
	</div>
</div>
