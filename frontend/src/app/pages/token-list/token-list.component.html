<app-breadcrumb [links]="['/tokens']" [names]="['Tokens']"></app-breadcrumb>

<div class="align-right margin-bottom">
	<button mat-raised-button color="primary" (click)="createToken()">
		<mat-icon>add</mat-icon>
		<span>Create Token</span>
	</button>
</div>

<div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDisableClear matSortDirection="asc">

		<ng-container matColumnDef="desc">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
			<td mat-cell *matCellDef="let token" [class.not-set]="!token.desc">{{ token.desc || 'Not set' }}</td>
		</ng-container>

		<ng-container matColumnDef="enabled">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Enabled</th>
			<td mat-cell *matCellDef="let token">{{ token.enabled }}</td>
		</ng-container>

		<ng-container matColumnDef="read">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Read</th>
			<td mat-cell *matCellDef="let token">{{ token.read }}</td>
		</ng-container>

		<ng-container matColumnDef="write">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Write</th>
			<td mat-cell *matCellDef="let token">{{ token.write }}</td>
		</ng-container>

		<ng-container matColumnDef="token">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Token</th>
			<td mat-cell *matCellDef="let token">{{ token.token }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<div [hidden]="dataSource.data.length <= 10">
		<mat-paginator [pageSizeOptions]="[10, 100]"></mat-paginator>
	</div>
</div>
