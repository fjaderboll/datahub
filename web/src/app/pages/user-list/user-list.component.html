<div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" matSort matSortActive="position" matSortDisableClear matSortDirection="desc">

		<ng-container matColumnDef="username">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
			<td mat-cell *matCellDef="let user">
				<a routerLink="/users/{{ user.username }}">
					{{ user.username }}
				</a>
			</td>
		</ng-container>

		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
			<td mat-cell *matCellDef="let user">{{ user.email }}</td>
		</ng-container>

		<ng-container matColumnDef="admin">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Administrator</th>
			<td mat-cell *matCellDef="let user">{{ user.admin ? 'Yes' : 'No' }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator [pageSizeOptions]="[10, 100]"></mat-paginator>
  </div>
